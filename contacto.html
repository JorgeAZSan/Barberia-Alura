<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="">Nombre</label>
            <input type="text" class="input-padron" name="nombre" id="nombre"  required aria-describedby="helpId"
                placeholder="Nombre Completo" />

            <label for="">Correo Electronico</label>
            <input type="email" class="input-padron" name="correo" id="correo" aria-describedby="helpId"
                placeholder="Correo Electronico" />

            <label for="">Telefono</label>
            <input type="number" class="input-padron" name="telefonp" id="telefono" aria-describedby="helpId"
                placeholder="Telefono" />

            <label for="caja-comentarios">Caja De Comentarios</label>
            <textarea class="form-control" name="caja-comentarios" id="caja-comentarios" cols="70" rows="10" 
            placeholder="Escribe tu opinión"></textarea>

            <div>

                <legend>Cómo le gustaría que lo contactemos</legend>

                <label for="email"><input type="radio" name="contacto" id="email" value="email"  /> Email </label>

                <label for="telefono"><input type="radio" name="contacto" value="telefono"
                        id="telefono" />Telefono</label>

                <label for="whatsapp"><input type="radio" name="contacto" value="t" id="whatsapp" checked />Whatsapp</label>
            </div>

            <div class="mb-3">
                <legend for="horarios">¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="manana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>


            <label class="checkbox"><input type="checkbox" checked />¿Le gustaría recibir novedades de Barberia - Alura?
            </label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>01h - 15h</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>02h - 7h</td>
                </tr>
            </tbody>        

            

        </table>






    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="texto-final"> &copy; Copyright Barberia Alura - 2024</p>
    </footer>

</body>

</html>
